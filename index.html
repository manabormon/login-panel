<!doctype html>
<html lang="en">
  <head>
    <!--=========== Required meta tags ===========-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--=========== Bootstrap CSS ===========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!--=========== Custom CSS =============-->
    <link rel="stylesheet" type="text/css" href="css/sign.css">
    <!--===========  Font Awesome ============-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <!--=========== Google fonts =============-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!--=========== favicon icon =============-->
    <link rel="icon" type="image/png" href="images/favicon.ico"/>

    <title>Login</title>
  </head>
  <body>
      <section class="login_section">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 login_bg" >
              <div class="row">
                <div class="col-lg-12 text-center logo">
                  <img src="images/logo.png" alt="logo" height="130px" width="130px">
                  <h3>Login</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 custom_form">
                  <form> <!--===== form start =====-->
                    <div class="form-row">
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password">
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing" style="color: #fff">Remember me</label><a href="reset.html">Forget password?</a>
                      </div>
                      <div class="col-lg-12 buttom">
                        <button type="button" class="btn btn-default btn_custom">Login</button>
                      </div>
                    </div>
                  </form><!--===== form end =====-->
                  <div class="row">
                    <div class="col-lg-12 text-center socail_icon_signup">
                      <p>Or sign up using</p>
                      <ul>
                        <li><a href="#"><i class="fab fa-facebook-f fb"></a></i></li>
                        <li><a href="#"><i class="fab fa-twitter ti"></a></i></li>
                        <li><a href="#"><i class="fab fa-google go"></a></i></li>
                      </ul>
                      <h4><a href="signup.html">Create a new account</a></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!--====== Container end ======-->
      </section>

    <!--========= Optional JavaScript ===========-->
    <!--========= jQuery first, then Popper.js, then Bootstrap JS ============-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
