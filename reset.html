<!doctype html>
<html lang="en">
  <head>
    <!--=========== Required meta tags ===========-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--=========== Bootstrap CSS ===========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!--=========== Custom CSS =============-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!--===========  Font Awesome ============-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <!--=========== Google fonts =============-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!--=========== favicon icon =============-->
    <link rel="icon" type="image/png" href="images/favicon.ico"/>

    <title>Forget Password</title>
  </head>
  <body>
      <section class="login_section">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-4 col-sm-6 offset-sm-3 login_bg" >
              <div class="row">
                <div class="col-lg-12 text-center logo">
                  <img src="images/logo.png" alt="logo" height="130px" width="130px">
                  <h3>Forget Password?</h3>
                  <p>You can reset your password here.</p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 custom_form">
                  <form> <!--===== form start =====-->
                    <div class="form-row">
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                        </div>
                        <input type="email" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Your E-amil">
                      </div>
                      <div class="col-lg-12 buttom">
                        <button type="button" class="btn btn-default btn_custom">Reset Password</button>
                      </div>
                    </div>
                  </form><!--===== form end =====-->
                </div>
              </div>
            </div>
          </div>
        </div><!--====== Container end ======-->
      </section>

    <!--========= Optional JavaScript ===========-->
    <!--========= jQuery first, then Popper.js, then Bootstrap JS ============-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
